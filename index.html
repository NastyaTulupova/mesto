<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Практическое задание"><meta name="keywords" content="Mesto, Место, путешествия, Россия, Russia, travel"><meta name="author" content="Анастасия Тулупова"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Лого сервиса Mesto" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__avatar-conteiner"><img src="3705a65f618f524f1eff.jpg" alt="Аватар пользователя" class="profile__avatar"></div><div class="profile__info"><div class="profile__edit-container"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section aria-label="Фотогалерея" class="elements"><ul class="gallery"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><form class="form form_type_edit" name="edit-form" novalidate><h3 class="form__title">Редактировать профиль</h3><div class="form__inputs-container"><div class="form__input-container"><input required class="form__item" id="name-input" name="name" placeholder="Ваше имя" minlength="2" maxlength="40"> <span class="error" id="name-input-error"></span></div><div class="form__input-container"><input required class="form__item" id="about-input" name="about" placeholder="Ваш род деятельности" minlength="2" maxlength="200"> <span class="error" id="about-input-error"></span></div><button type="submit" class="form__button">Сохранить</button></div></form><button type="button" class="popup__close-icon popup__close-icon_type_edit"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><form class="form form_type_add" name="add-form" novalidate><h3 class="form__title">Новое место</h3><div class="form__inputs-container"><div class="form__input-container"><input required class="form__item" id="place-name-input" name="name" placeholder="Название" minlength="2" maxlength="30"> <span class="error" id="place-name-input-error"></span></div><div class="form__input-container"><input required type="url" class="form__item" id="link-input" name="link" placeholder="Ссылка на картинку"> <span class="error" id="link-input-error"></span></div><button type="submit" class="form__button">Сохранить</button></div></form><button type="button" class="popup__close-icon popup__close-icon_type_add"></button></div></div><div class="popup popup_type_image"><div class="popup__image-container"><figure><img class="popup__image"><figcaption class="popup__figcaption"></figcaption></figure><button type="button" class="popup__close-icon popup__close-icon_type_image"></button></div></div><div class="popup popup_type_agreement"><div class="popup__container"><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__button popup__button-agreement">Да</button> <button type="button" class="popup__close-icon popup__close-icon_type_agreement"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container"><form class="form form_type_avatar" name="avatar-form" novalidate><h3 class="form__title">Обновить аватар</h3><div class="form__inputs-container"><div class="form__input-container"><input required type="url" class="form__item" id="avatar-input" name="avatar" placeholder="Ссылка на аватар"> <span class="error" id="avatar-input-error"></span></div><button type="submit" class="form__button">Сохранить</button></div></form><button type="button" class="popup__close-icon popup__close-icon_type_avatar"></button></div></div><template id="item"><li class="gallery__item"><img class="gallery__image"><div class="gallery__title-heart-area"><h2 class="gallery__title"></h2><div class="gallery__like-conteiner"><button type="button" class="gallery__heart"><img src="d929f068564183ee9735.svg" alt="Изображение иконки сердца"></button><p class="gallery__like-counter">0</p></div></div><button type="button" class="gallery__trash"></button></li></template></body></html>
