<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическое задание. Спринт 4">
  <meta name="keywords" content="Mesto, Место, путешествия, Россия, Russia, travel">
  <meta name="author" content="Анастасия Тулупова">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.svg" alt="Лого сервиса Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section aria-label="Фотогалерея" class="elements">
      <ul class="gallery">
        <li class="gallery__item">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Изображение Карачаевска" class="gallery__image">
          <div class="gallery__title-heart-area">
            <h2 class="gallery__title">Карачаево-Черкесск</h2>
            <button type="button" class="gallery__heart"><img src="./images/Heart_Vector.svg"
                alt="Изображение иконки сердца"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/Kazan.jpg" alt="Изображение Казани" class="gallery__image">
          <div class="gallery__title-heart-area">
            <h2 class="gallery__title">Казань</h2>
            <button type="button" class="gallery__heart"><img src="./images/Heart_Vector.svg"
                alt="Изображение иконки сердца"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/Olhon.jpg" alt="Изображение острова Ольхон" class="gallery__image">
          <div class="gallery__title-heart-area">
            <h2 class="gallery__title">Остров Ольхон</h2>
            <button type="button" class="gallery__heart"><img src="./images/Heart_Vector.svg"
                alt="Изображение иконки сердца"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/Moscow.jpg" alt="Изображение Москвы" class="gallery__image">
          <div class="gallery__title-heart-area">
            <h2 class="gallery__title">Москва</h2>
            <button type="button" class="gallery__heart"><img src="./images/Heart_Vector.svg"
                alt="Изображение иконки сердца"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/Spb.jpg" alt="Изображение Санкт-Петербурга" class="gallery__image">
          <div class="gallery__title-heart-area">
            <h2 class="gallery__title">Санкт-Петербург</h2>
            <button type="button" class="gallery__heart"><img src="./images/Heart_Vector.svg"
                alt="Изображение иконки сердца"></button>
          </div>
        </li>
        <li class="gallery__item">
          <img src="./images/Nikola-Lenivets.jpg" alt="Изображение Никола-Ленивца" class="gallery__image">
          <div class="gallery__title-heart-area">
            <h2 class="gallery__title">Никола-Ленивец</h2>
            <button type="button" class="gallery__heart"><img src="./images/Heart_Vector.svg"
                alt="Изображение иконки сердца"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="form" name="form">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <label for="name" class="form__label"></label>
          <input type="text" class="form__item" id="name" name="name" placeholder="Ваше имя">
          <label for="job" class="form__label"></label>
          <input type="text" class="form__item" id="job" name="job" placeholder="Ваш род деятельности">
          <button type="submit" class="form__button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-icon"></button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
