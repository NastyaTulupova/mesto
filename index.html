<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическое задание. Спринт 4">
  <meta name="keywords" content="Mesto, Место, путешествия, Россия, Russia, travel">
  <meta name="author" content="Анастасия Тулупова">
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/constants.js"></script>
  <script defer src="./scripts/script.js"></script>

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/Logo.svg" alt="Лого сервиса Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section aria-label="Фотогалерея" class="elements">
      <ul class="gallery">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="form form_type_edit" name="edit-form">
        <h3 class="form__title">Редактировать профиль</h3>
        <fieldset class="form__input-container">
          <label for="name" class="form__label"></label>
          <input required type="text" class="form__item" id="name" name="name" placeholder="Ваше имя">
          <label for="job" class="form__label"></label>
          <input required type="text" class="form__item" id="job" name="job" placeholder="Ваш род деятельности">
          <button type="submit" class="form__button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-icon popup__close-icon_type_edit"></button>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="form form_type_add" name="add-form">
        <h3 class="form__title">Новое место</h3>
        <fieldset class="form__input-container">
          <label for="place-name" class="form__label"></label>
          <input required type="text" class="form__item" id="place-name" name="place-name" placeholder="Название">
          <label for="link" class="form__label"></label>
          <input required type="url" class="form__item" id="link" name="link" placeholder="Ссылка на картинку">
          <button type="submit" class="form__button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-icon popup__close-icon_type_add"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <figure>
        <img class="popup__image">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
      <button type="button" class="popup__close-icon popup__close-icon_type_image"></button>
    </div>
  </div>

  <template id="item">
    <li class="gallery__item">
      <img class="gallery__image">
      <div class="gallery__title-heart-area">
        <h2 class="gallery__title"></h2>
        <button type="button" class="gallery__heart"><img src="./images/Heart_Vector.svg"
            alt="Изображение иконки сердца"></button>
      </div>
      <button type="button" class="gallery__trash"></button>
    </li>
  </template>

</body>

</html>
